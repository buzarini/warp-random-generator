<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WARP для AmneziaWG</title>
    <meta name="description" content="Генератор конфигураций Cloudflare WARP для AmneziaWG">
    <link rel="icon" href="/static/cloud.ico" type="image/x-icon">
    <link rel="stylesheet" href="/static/styles.css">
    <script defer src="/static/script.js"></script>
</head>
<body>
    <div class="container">
        <img src="/static/logo.svg" alt="Cloudflare WARP" class="logo">
        
        <div class="config-block">
            <div class="header">
                <img src="/static/AWG.webp" alt="AmneziaWG" class="icon">
                <span class="title">AmneziaWG</span>
            </div>
            
            <div class="input-group">
                <label for="domainInput">Домен для DNS запроса:</label>
                <input 
                    type="text" 
                    id="domainInput" 
                    value="www.google.com" 
                    placeholder="www.google.com"
                >
                <div class="input-hint">Оставьте www.google.com по умолчанию</div>
            </div>
            
            <button id="generateButton" class="generate-btn">
                <span class="button__text">Сгенерировать конфиг</span>
            </button>
            
            <div id="status" class="status"></div>
        </div>
    </div>
</body>
</html>
